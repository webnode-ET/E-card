
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login - Web Node_ETH</title>
<style>
body {margin:0;background:#e3f2fd;font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;}
.container {background:white;padding:35px;width:320px;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,0.15);}
h2 {text-align:center;color:#0d47a1;margin-bottom:25px;}
label {font-size:14px;font-weight:bold;display:block;margin-bottom:5px;color:#333;}
input {width:100%;padding:12px;margin-bottom:18px;border-radius:6px;border:1px solid #aaa;font-size:14px;}
.remember {display:flex;align-items:center;margin-bottom:18px;}
.remember input {width:auto;margin-right:8px;}
button {width:100%;padding:12px;background:#0d47a1;color:white;border:none;border-radius:6px;cursor:pointer;font-size:16px;}
button:hover {background:#09357a;}
.error {color:red;text-align:center;font-size:14px;margin-bottom:15px;display:none;}
.footer {margin-top:15px;text-align:center;font-size:13px;}
.footer a {text-decoration:none;color:#0d47a1;}
</style>
<script>
function login() {
const user = document.getElementById("username").value;
const pass = document.getElementById("password").value;
const errorBox = document.getElementById("error");
const adminUser = "admin"; const adminPass = "1234";
if(user===adminUser && pass===adminPass){window.location.href="admin_dashboard.html";}
else{errorBox.style.display="block"; errorBox.innerText="Incorrect username or password!";}
}
</script>
</head>
<body>
<div class="container">
<h2>Admin Login</h2>
<div id="error" class="error"></div>
<label>Username</label>
<input type="text" id="username" placeholder="Enter username" />
<label>Password</label>
<input type="password" id="password" placeholder="Enter password" />
<div class="remember">
<input type="checkbox" id="remember">
<label for="remember" style="margin:0;">Remember me</label>
</div>
<button onclick="login()">Login</button>
<div class="footer"><a href="index.html">‚Üê Back to Website</a></div>
</div>
</body>
</html>
