
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login - Web Node_ETH</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#e3f2fd;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:white;padding:35px;width:320px;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,0.15);}
h2{text-align:center;color:#0d47a1;margin-bottom:25px;}
label{font-weight:bold; display:block; margin-bottom:5px; color:#333;}
input{width:100%; padding:12px; margin-bottom:18px; border-radius:6px; border:1px solid #aaa; font-size:14px;}
button{width:100%; padding:12px; background:#0d47a1; color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px;}
button:hover{background:#09357a;}
.message{text-align:center;margin-bottom:15px;color:red;display:none;}
.footer{margin-top:15px;text-align:center;font-size:13px;}
.footer a{text-decoration:none;color:#0d47a1;}
</style>
<script>
function loginUser(){
const email=document.getElementById("email").value.trim();
const pass=document.getElementById("password").value;
const msg=document.getElementById("message");
const users=JSON.parse(localStorage.getItem("wn_users")||"[]");
const user=users.find(u=>u.email===email && u.password===pass);
if(!user){msg.style.display="block"; msg.innerText="Invalid email or password!";return;}
if(!user.active){msg.style.display="block"; msg.innerText="Your account is not approved yet!";return;}
localStorage.setItem("wn_current_user",JSON.stringify(user));
window.location.href="user_dashboard.html";
}
</script>
</head>
<body>
<div class="container">
<h2>User Login</h2>
<div id="message" class="message"></div>
<label>Email</label>
<input type="email" id="email" placeholder="Enter email" required>
<label>Password</label>
<input type="password" id="password" placeholder="Enter password" required>
<button onclick="loginUser()">Login</button>
<div class="footer"><a href="register.html">Register New Account</a><br><a href="index.html">‚Üê Back to Website</a></div>
</div>
</body>
</html>
